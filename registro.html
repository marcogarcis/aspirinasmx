<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Aspirante Soy MX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page" onload="navigateToHome()">
    <div class="login-container">
        <div class="login-card registration-card">
            <h1 class="logo-text">Aspirante Soy MX</h1>
            <h2>Crear Cuenta</h2>
            <form id="registro-form" class="registration-form">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="residencia" class="form-label">Estado de Residencia</label>
                    <select id="residencia" name="residencia" required>
                        <option value="">Selecciona tu Estado</option>
                        <option value="CDMX">Ciudad de México</option>
                        <option value="Jalisco">Jalisco</option>
                        <option value="NL">Nuevo León</option>
                        <option value="EdoMex">Estado de México</option>
                        <option value="Otro">Otro estado...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Género</label>
                    <div class="radio-group">
                        <input type="radio" id="genero_h" name="genero" value="H" required>
                        <label for="genero_h">Hombre</label>
                        <input type="radio" id="genero_m" name="genero" value="M">
                        <label for="genero_m">Mujer</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Institución de Interés (Selecciona al menos una)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="inst_sedena" name="institucion" value="SEDENA" onclick="toggleCarreras()">
                        <label for="inst_sedena">SEDENA</label>
                        <input type="checkbox" id="inst_semar" name="institucion" value="SEMAR" onclick="toggleCarreras()">
                        <label for="inst_semar">SEMAR</label>
                    </div>
                </div>

                <div id="carreras-container" style="display: none;">
                    <div id="carreras-sedena" class="form-group hidden-select">
                        <label for="carrera_sedena" class="form-label">Carrera de interés (SEDENA)</label>
                        <select id="carrera_sedena" name="carrera_sedena">
                            <option value="">Selecciona una carrera</option>
                            <option value="Heroico Colegio Militar (HCM)">Heroico Colegio Militar (HCM)</option>
                            <option value="Escuela Militar de Medicina">Escuela Militar de Medicina</option>
                            <option value="Escuela Militar de Odontología">Escuela Militar de Odontología</option>
                        </select>
                    </div>
                    <div id="carreras-semar" class="form-group hidden-select">
                        <label for="carrera_semar" class="form-label">Carrera de interés (SEMAR)</label>
                        <select id="carrera_semar" name="carrera_semar">
                            <option value="">Selecciona una carrera</option>
                            <option value="Heroica Escuela Naval Militar (HENM)">Heroica Escuela Naval Militar (HENM)</option>
                            <option value="Escuela Naval de Ingeniería">Escuela Naval de Ingeniería</option>
                            <option value="Escuela Naval de Enfermería">Escuela Naval de Enfermería</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg_correo" class="form-label">Correo Electrónico</label>
                    <input type="email" id="reg_correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="reg_contrasena" class="form-label">Contraseña (Mín. 6 caracteres)</label>
                    <div class="password-container">
                        <input type="password" id="reg_contrasena" name="contrasena" minlength="6" required>
                        <span class="material-icons toggle-password" onclick="togglePasswordVisibility('reg_contrasena', this)">visibility_off</span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Registrarme</button>
            </form>
            <p class="switch-link">
                ¿Ya tienes cuenta? <a href="index.html">Inicia Sesión aquí.</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
