<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepárate - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        /* Estilos de fuente principal y fondo azul */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e3a8a; /* Azul oscuro de Tailwind (blue-800) */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 transform transition duration-500">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-800 mb-2">Crear Cuenta</h1>
            <p class="text-gray-500">Completa tus datos para empezar a estudiar</p>
        </div>

        <form id="register-form" onsubmit="event.preventDefault(); registerUser();">
            
            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                    <label for="register-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre(s)</label>
                    <input type="text" id="register-nombre" placeholder="Tu nombre" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div class="w-1/2">
                    <label for="register-apellidos" class="block text-sm font-medium text-gray-700 mb-1">Apellido(s)</label>
                    <input type="text" id="register-apellidos" placeholder="Tus apellidos" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
            </div>

            <div class="mb-4">
                <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="register-email" placeholder="tu.correo@ejemplo.com" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
            </div>

            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <div class="relative">
                        <input type="password" id="register-password" placeholder="••••••••" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 pr-10">
                        <button type="button" onclick="togglePasswordVisibility('register-password', 'toggle-icon-register-password')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition duration-150">
                            <span class="material-icons-outlined text-xl" id="toggle-icon-register-password">visibility_off</span>
                        </button>
                    </div>
                </div>
                <div class="w-1/2">
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                    <div class="relative">
                        <input type="password" id="register-confirm-password" placeholder="••••••••" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 pr-10">
                        <button type="button" onclick="togglePasswordVisibility('register-confirm-password', 'toggle-icon-register-confirm-password')"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition duration-150">
                            <span class="material-icons-outlined text-xl" id="toggle-icon-register-confirm-password">visibility_off</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="register-estado" class="block text-sm font-medium text-gray-700 mb-1">Estado de Residencia</label>
                <select id="register-estado" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    <option value="" disabled selected>Selecciona tu estado</option>
                    </select>
            </div>

            <div class="mb-4">
                <label for="register-institucion" class="block text-sm font-medium text-gray-700 mb-1">Institución(es) de Interés (Selecciona una o ambas)</label>
                <select id="register-institucion" required multiple size="2" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    <option value="SEDENA">SEDENA (Ejército y Fuerza Aérea)</option>
                    <option value="SEMAR">SEMAR (Marina Armada de México)</option>
                </select>
            </div>

            <div id="career-selection-container" class="mb-6 space-y-4">
                </div>
            
            <p id="register-error" class="text-red-500 text-sm mb-4 text-center"></p>

            <button type="submit" 
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-200 transform hover:scale-[1.01]">
                Registrarme
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">¿Ya tienes una cuenta? 
                <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium transition duration-150">
                    Iniciar Sesión
                </a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
